<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="quiz">
                <div class="quiz__question-box">
                    <h1 class="quiz__question"></h1>
                    <p class="quiz__tracker"></p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="quiz__tagline">Pick an option below!</p>
                </div>
                <div class="quiz__choices-boxes">
                    <ul class="quiz__choices">
                        
                    </ul>
                </div>
                <p class="quiz__warning">You have to pick first!</p>
                <div class="quiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
